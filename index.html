<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e017802059.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <title>TODO App</title>
  </head>
  <body>
    <div id="main-container">
      <header></header>
      <main></main>
      <section id="container">
        <div class="top">
          <p>TODO</p>
          <button id="toggle"><i class="fa-solid fa-moon"></i></button>
        </div>
        <div class="middle">
          <input type="text" placeholder="Enter a todo" />
        </div>
        <div class="bottom">
          <ul></ul>
          <div class="foot">
            <div class="items"># items left</div>
            <div class="tab">
              <p>All</p>
              <p>Active</p>
              <p>Completed</p>
            </div>
            <div class="clear">Clear completed</div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
